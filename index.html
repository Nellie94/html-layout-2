<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Instagram login page</title>
</head>
<body>

    <div id="wrapper">
        <div class="cointainer">
            <div class="phone-app-demo"></div>
            <div class="form-data">
                <form action="">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png">
                    <div class="logo">
                    <!-- <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="">-->
                    </div>
                    <input type="text" placeholder="phone number, username, or email">
                    <input type="password" placeholder="password">
                    <button class="form-btn" type="submit">Log in</button>
                    <span class="has-separator">or</span>
                    <a class="facebook.login" href="#">
                        <i class="fab fa-facebook"></i> Log in with Facebook
                    </a>
                    <a class="password-reset" href="#">Forgot password?</a>
                    
                
                </form>
                <div class="sign-up">
                    Don't have an account? <a href="#">Sign up</a>
                </div class="get-the-app">
                <span> Get the App.</span>
                <div class="badges">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="">
                </div>

            </div>
        </div>
